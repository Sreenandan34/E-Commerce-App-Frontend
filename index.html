<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce App</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <!-- Your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to My E-Commerce App</h1>
    <p>Created by Sreenandan Kavuri</p>
  </header>

  <!-- Sample Product Section -->
  <section id="products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Sample Product">
      <h3>Product Name</h3>
      <p>₹999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Sreenandan Kavuri. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
